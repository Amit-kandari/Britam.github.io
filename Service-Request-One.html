<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <title>Create service request - 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reponsive.css">
</head>

<body>

    <section class="container">

        <header>
            <a href="javascript:void(0)"><figure><img src="assets/Images/Logo.png" alt=""></figure></a>
            <div class="header-bar">
                <form action="">
                    <select name="" id="">
                        <option value="">Policy No.</option>
                        <option value="">First</option>
                    </select>
                    <input type="text" placeholder="Search here...">
                    <button><span><i class="fa fa-search"></i></span></button>

                </form>

                <a href="javascript:void(0)" class="hed-anchor">GI ONLINE FORMS</a>
                <a href="javascript:void(0)">AUDIT LOG</a>
                <a href="javascript:void(0)">DISCUSSION FORUM</a>

            </div>
        </header>


        <div class="sideNav">
            <!-- sidebars -->
            <div class="left-sidebar">
                <div class="side-tab">
                    <a href="javascript:void(0)">
                        <i class="fa-solid fa-house"></i>
                        <figcaption>HOME</figcaption>
                    </a>
                </div>
                <div class="side-tab">
                    <a href="javascript:void(0)">
                        <i class="fa-solid fa-book"></i>
                        <figcaption>LEADS</figcaption>
                    </a>
                </div>
                <div class="side-tab">
                    <a href="javascript:void(0)">
                        <i class="fa-solid fa-pen"></i>
                        <figcaption>QUOTES</figcaption>
                    </a>
                </div>
                <div class="side-tab">
                    <a href="javascript:void(0)">
                        <i class="fa-solid fa-file"></i>
                        <figcaption>PROPOSAL</figcaption>
                    </a>
                </div>
                <div class="side-tab">
                    <a href="javascript:void(0)">
                        <i class="fa fa-user"></i>
                        <figcaption>CLIENT</figcaption>
                    </a>
                </div>
                <div class="side-tab">
                    <a href="javascript:void(0)">
                        <i class="fa-solid fa-file"></i>
                        <figcaption>REPORTS</figcaption>
                    </a>
                </div>
                <div class="side-tab">
                    <a href="javascript:void(0)">
                        <i class="fa-solid fa-file-import"></i>
                        <figcaption>KNOWLEDGE<BR>CENTER</figcaption>
                    </a>
                </div>
                <div class="side-tab">
                    <a href="javascript:void(0)">
                        <i class="fa-solid fa-user"></i>
                        <figcaption>SERVICE REQUEST</figcaption>
                    </a>
                </div>
            </div>
            <!-- sidebars end -->

            <div class="Form-section service-request-one">
                <div class="heading-bar">
                    <h4>YOUR LIST OF</h4>
                    <h3>SERVICE REQUEST</h3>
                </div>


                <div class="bg-used">

                    <div class="service-form-one">
                        <form action="">
                            <div class="row business-fields">
                                <div class="col-md-4 list-business">
                                    <label for="">Line of Business<sup>*</label>
                                    <select name="" id="" class="custom-select sources"
                                        placeholder="- - - select - - -">
                                        <option value="">Profile</option>
                                        <option value="word">Word</option>
                                        <option value="hashtag">Hashtag</option>
                                    </select>
                                </div>
                                <div class="col-md-4 date-business">
                                    <label for="">From Date</label>
                                    <input type="text" placeholder="- - - select - - -">
                                </div>
                                <div class="col-md-4 end-business">
                                    <label for="">To Date</label>
                                    <input type="text" placeholder="- - - select - - -">
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="service-form-four">
                        <form action="">
                            <div class="row business-fields">
                                <div class="col-md-4 list-business">
                                    <label for="">Product<sup>*</label>
                                    <select name="" id="" class="custom-select sources"
                                        placeholder="- - - select - - -">
                                        <option value="">Profile</option>
                                        <option value="word">Word</option>
                                        <option value="hashtag">Hashtag</option>
                                        <option value="hashtag">Hashtag</option>
                                        <option value="hashtag">Hashtag</option>
                                        <option value="hashtag">Hashtag</option>
                                        <option value="hashtag">Hashtag</option>
                                        <option value="hashtag">Hashtag</option>
                                    </select>
                                </div>
                                <div class="col-md-4 date-business">
                                    <label for="">Service<sup>*</label>
                                    <select name="" id="" class="custom-select sources"
                                        placeholder="- - - select - - -">
                                        <option value="">Profile</option>
                                        <option value="word">Word</option>
                                        <option value="hashtag">Hashtag</option>
                                    </select>
                                </div>
                                <div class="col-md-4 end-business">
                                    <label for="">Service Subtype</label>
                                    <select name="" id="" class="custom-select sources"
                                        placeholder="- - - select - - -">
                                        <option value="">Profile</option>
                                        <option value="word">Word</option>
                                        <option value="hashtag">Hashtag</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row policy-fields">
                                <div class="col-md-4 policy-number">
                                    <label for="">Policy Number</label>
                                    <input type="text" placeholder="Type here...">
                                </div>
                                <div class="col-md-4 policy-client-Id">
                                    <label for="">Client ID</label>
                                    <input type="text" placeholder="Type here...">
                                </div>
                            </div>
                            <div class="row upload-textarea">
                                <div class="col-md-4 up-load">
                                    <label for="">Upload Documents</label>
                                    <div class="file-upload">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="file" multiple
                                                onchange="javascript:updateList()">
                                            <label class="custom-file-label" for="file">
                                                <i class="fa-solid fa-cloud-arrow-up"></i>&nbsp;&nbsp;&nbsp; Upload Files</label>
                                        </div> 
                                    </div>
                                    <ul id="fileList" class="file-list"></ul>
                                </div>
                                <div class="col-md-8 text-area">
                                    <label for="">Enter Request</label>
                                    <textarea name="" id="" placeholder="Type here max 50 characters..."></textarea>
                                </div>
                            </div>


                        </form>
                    </div>
                    <div class="proceed-btn">
                        <form action="">
                            <button class="proceed-btn">proceed</button>
                        </form>
                    </div>


                    <!-- personal-Details -->

                    <div class="personal-details">
                        <div class="user-edit">
                            <h2>Personal Details</h2>
                            <a href=""><i class="fa fa-edit"></i>&nbsp;&nbsp;Modify perosonal details</a>
                        </div>
                        <div class="row Contact-fields">
                            <div class="col-md-4 Agent-number">
                                <form action="">
                                    <label for="">Agent's Contact Number</label>
                                    <select name="" id="" class="">
                                        <option value="">Kenya (+254)</option>
                                        <option value="word">dd</option>
                                        <option value="hashtag">dd</option>
                                    </select>&nbsp;
                                    <input type="text" placeholder="+254796920685">
                                </form>
                            </div>
                            <div class="col-md-4 clients-number">
                                <form action="">
                                    <label for="">Client's Contact Number</label>
                                    <select name="" id="" class="">
                                        <option value="">Kenya (+254)</option>
                                        <option value="word">dd</option>
                                        <option value="hashtag">dd</option>
                                    </select>&nbsp;
                                    <input type="text" placeholder="+254796920685">
                                </form>
                            </div>
                            <div class="col-md-4 order-number">
                                <form action="">
                                    <label for="">Assignment/Ownner</label>
                                    <input type="text" placeholder="Type here...">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="proceed-btn">
                        <form action="">
                            <button class="proceed-btn">submit request</button>
                        </form>
                    </div>

                    <div class="Thanks-pop-up">
                        <span><i class="fa fa-check"></i></span>
                        <h1>Thank You!</h1>
                        <h2>Your service request has been generated.</h2>
                        <h2>Service Request Number - <span>987654321</span></h2>
                        <button>view service request</button>
                    </div>

                </div>



            </div>

        </div>




    </section>




    <div class="test">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
